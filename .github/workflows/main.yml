name: Docker

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push image
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/sail/custom-error-pages:${{ github.sha }}
          docker tag ${{ secrets.REGISTRY_LOGIN_SERVER }}/sail/custom-error-pages:${{ github.sha }} ${{ secrets.REGISTRY_LOGIN_SERVER }}/custom-error-pages:latest
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/sail/custom-error-pages:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/sail/custom-error-pages:latest
