name: Docker

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push image
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Push ACR
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/sail/custom-error-pages:${GITHUB_SHA::8} .
          docker tag ${{ secrets.REGISTRY_LOGIN_SERVER }}/sail/custom-error-pages:${GITHUB_SHA::8} ${{ secrets.REGISTRY_LOGIN_SERVER }}/sail/custom-error-pages:latest
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/sail/custom-error-pages:${GITHUB_SHA::8}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/sail/custom-error-pages:latest
      - name: Push Github Packages
        run: |
          docker login docker.pkg.github.com -u ${{ github.actor }} -p ${{ github.token }}
          docker build -t docker.pkg.github.com/${{ github.repository }}/custom-error-pages:${GITHUB_SHA::8} .
          docker tag docker.pkg.github.com/${{ github.repository }}/custom-error-pages:${GITHUB_SHA::8} docker.pkg.github.com/${{ github.repository }}/custom-error-pages:latest
          docker push docker.pkg.github.com/${{ github.repository }}/custom-error-pages:${GITHUB_SHA::8}
          docker push docker.pkg.github.com/${{ github.repository }}/custom-error-pages:latest
